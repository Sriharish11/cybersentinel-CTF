<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get In Touch</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            min-height: 100vh;
            background: radial-gradient(ellipse at top, #23232b 0%, #0a0a0f 100%);
            color: #fff;
            font-family: 'Montserrat', 'Fira Mono', 'Consolas', monospace;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .main-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 4rem;
            width: 100vw;
            max-width: 1200px;
            margin-top: 40px;
        }
        .form-card {
            background: linear-gradient(135deg, #23232b 80%, #ff9800 100%);
            border: 1.5px solid #ff9800;
            border-radius: 16px;
            box-shadow: 0 0 24px 0 #ff980033, 0 0 0 2px #181818;
            padding: 2.5rem 2.5rem 2rem 2.5rem;
            max-width: 540px;
            width: 100%;
            min-width: 340px;
        }
        .form-card label {
            color: #fff;
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: block;
        }
        .form-card input, .form-card textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #23232b;
            border-radius: 10px;
            background: #18181f;
            font-size: 1.1rem;
            color: #fff;
            margin-bottom: 1.2rem;
            font-family: inherit;
            transition: border 0.3s, box-shadow 0.3s;
        }
        .form-card input:focus, .form-card textarea:focus {
            border: 2px solid #ff9800;
            outline: none;
            box-shadow: 0 0 0 2px #ff9800;
        }
        .form-card textarea {
            min-height: 100px;
            resize: vertical;
        }
        .form-actions {
            display: flex;
            gap: 1rem;
        }
        .form-card button {
            flex: 1;
            padding: 0.9rem 0;
            border: none;
            border-radius: 8px;
            background: #ff9800;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 700;
            letter-spacing: 1px;
            cursor: pointer;
            box-shadow: 0 4px 16px #ff980044;
            transition: background 0.3s, color 0.3s, transform 0.2s;
        }
        .form-card button:hover {
            background: #fff;
            color: #ff9800;
            transform: translateY(-2px) scale(1.03);
        }
        .success-message, .error-message {
            display: none;
            text-align: center;
            margin-top: 1rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .success-message { color: #00e676; }
        .error-message { color: #ff1744; }
        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-width: 320px;
            margin-top: 1.5rem;
        }
        .profile-pic {
            width: 260px;
            height: 260px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #ff9800;
            box-shadow: 0 0 32px #ff980044;
            margin-bottom: 2.2rem;
        }
        .social-icons {
            display: flex;
            gap: 2rem;
            margin-top: 1.2rem;
        }
        .social-icons a {
            color: #fff;
            background: transparent;
            border: 2px solid #fff;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: background 0.3s, color 0.3s, border 0.3s;
            text-decoration: none;
        }
        .social-icons a:hover {
            background: #ff9800;
            color: #181818;
            border: 2px solid #ff9800;
        }
        .social-icons a.arrow {
            background: #ff9800;
            color: #fff;
            border: none;
            width: 72px;
            height: 72px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 2.3rem;
            box-shadow: 0 2px 16px #ff980044;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
        }
        .social-icons a.arrow:hover {
            background: #ffa726;
            color: #fff;
            box-shadow: 0 4px 24px #ff980088;
        }
        @media (max-width: 900px) {
            .main-container {
                flex-direction: column;
                align-items: center;
                gap: 2.5rem;
            }
            .profile-section {
                margin-top: 0;
            }
        }
        @media (max-width: 600px) {
            .main-container {
                padding: 0 0.5rem;
            }
            .form-card {
                padding: 1.2rem 0.5rem 1rem 0.5rem;
                min-width: unset;
            }
            .profile-pic {
                width: 180px;
                height: 180px;
            }
            .profile-section {
                min-width: unset;
            }
        }
        .neon-home-btn {
            display: flex;
            align-items: center;
            gap: 0.7em;
            padding: 10px 36px;
            font-size: 1.7rem;
            font-weight: bold;
            color: #ff9800;
            background: #111;
            border: 4px solid #ff9800;
            border-radius: 48px;
            box-shadow: 0 0 16px #ff9800, 0 0 32px #ff980044, 0 0 0 4px #111;
            transition: box-shadow 0.2s, background 0.2s, color 0.2s, border 0.2s;
            cursor: pointer;
            outline: none;
            margin: 0;
            text-shadow: 0 0 8px #ff9800, 0 0 16px #ff9800;
        }
        .neon-home-btn:hover {
            background: #181818;
            color: #ff9800;
            box-shadow: 0 0 32px #ff9800, 0 0 64px #ff980044, 0 0 0 4px #181818;
            border-color: #ff9800;
        }
        .neon-home-btn i {
            font-size: 1.7rem;
            margin-right: 0.7em;
            color: #ff9800;
            filter: drop-shadow(0 0 6px #ff9800);
        }
        @media (max-width: 600px) {
            .neon-home-btn {
                font-size: 1.1rem;
                padding: 8px 16px;
            }
            .neon-home-btn i {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <h1 style="text-align:center; color:#bdbdbd; font-size:2.5rem; margin-bottom:1.5rem; font-weight:700; letter-spacing:1px;">Get In Touch</h1>
    <div class="main-container">
        <div class="form-card">
            <form id="feedbackForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Enter message" required></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit">Send</button>
                </div>
            </form>
            <div id="successMessage" class="success-message">
                Thank you for your feedback!
            </div>
            <div id="errorMessage" class="error-message">
                An error occurred. Please try again.
            </div>
        </div>
        <div class="profile-section">
            <img src="src/hari.jpg" alt="Profile" class="profile-pic">
            <div class="social-icons">
                <a href="https://www.linkedin.com/in/sri-harish-k-06s11s/" title="LinkedIn" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                <a href="https://www.instagram.com/cyber._.captain_?igsh=MXhweGI5d2hjODdmbg==" title="Instagram" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="index.html" class="arrow" title="Next"><i class="fas fa-arrow-right"></i></a>
            </div>
        </div>
    </div>
    <script>
        // Function to save feedback to localStorage
        function saveFeedback(feedback) {
            const feedbacks = JSON.parse(localStorage.getItem('feedbacks') || '[]');
            feedbacks.push({
                ...feedback,
                timestamp: new Date().toISOString()
            });
            localStorage.setItem('feedbacks', JSON.stringify(feedbacks));
        }
        // Handle form submission
        document.getElementById('feedbackForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                message: document.getElementById('message').value
            };
            try {
                saveFeedback(formData);
                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('errorMessage').style.display = 'none';
                document.getElementById('feedbackForm').reset();
            } catch (error) {
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('successMessage').style.display = 'none';
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
